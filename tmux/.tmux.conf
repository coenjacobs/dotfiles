set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use user's default shell (works on any OS)
set-option -g default-shell "$SHELL"

# Mouse support
set -g mouse on

# True color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Undercurl support for diagnostics
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Focus events for Neovim autoread
set -g focus-events on

# Extended keys (CSI u mode) - allows Shift+Enter to work in applications
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

# Scrollback buffer
set -g history-limit 50000

# Clipboard integration (OS-aware)
set -g set-clipboard on
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
} {
    bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
    bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
}

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# start window id at 1
set -g base-index 1
set -g pane-base-index 1

# move status bar to top
set-option -g status-position top

# remove escape timeout (mainly a pita in vim...)
set -s escape-time 0

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt+number window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Catppuccin configuration (must be before TPM)
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_text "#W"
set -g @catppuccin_window_current_text "#W"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# Status bar modules (must be after TPM loads catppuccin)
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
